<div class="container">
    <h1 appTest>Guest List</h1>
    <ul class="li">
        <li *ngFor="let person of data" class="list-item">
          <span class="names">{{person.name | uppercase }}</span>
          <span class="phone" appTest>{{person.phone | phone : 'in'}}</span>
          <span class="amount">{{person.amount | currency :'CAD'}}</span>
          <span class="date">{{person.date | date: fullDate}}</span>
        </li>
    </ul>
</div>
